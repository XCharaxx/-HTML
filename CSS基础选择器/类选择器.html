<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义  结构类（class）调用   一个或多个  开发最常用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <p class="red">卡卡</p>
    
</body>
</html>
